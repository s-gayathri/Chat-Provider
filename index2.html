<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
 </head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script >
    $(function(){
      const socket=io({
          query:{roomID:"1001"}

      });
      const response= {
        receiverChatID: "2002",
        senderChatID: "1001",
        content: "yolo12",
        time:"1233"
      };
      socket.emit("send_message",response);
      // socket.on('messageSuccess',function(msg){
      //   document.write(msg.content);
      // })

      socket.on("receive_message",(chats)=>{

        chats.forEach(chat=>{
          document.write(chat.content);
        })
      }

      )

    })
      

      



  </script>
</body>
</html>
